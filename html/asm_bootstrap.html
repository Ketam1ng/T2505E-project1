<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASM 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/asm_bootstrap.css">
    <base href="/T2505E-project1/">
</head>
<body>
    <div class="container">
        <h1>Cosmetic, Household Article and Food</h1>
        <div class="showing">
            <h3>Showing 1-10 of 12 results</h3>
            <div class="icon">
                <input type="text" placeholder="search... ">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="row" id="cosmetic">
            
            
        </div>
    </div>

    <script type="text/javascript">
        function cosmetic(){
            const url = `https://dummyjson.com/products?limit=20`;
            fetch(url).then(rs=>rs.json())
            .then(rs=>{
                const products = rs.products;
                products.map(e=>{
                    const item = `<div class="card item">
                                        <img src="${e.thumbnail}" >
                                        <h2>${e.title}</h2>
                                        <div class="stars" id="starRating">
                                            <i class="fa-solid fa-star ${e.rating >= 1 ? 'active' : ''}" data-value="1"></i>
                                            <i class="fa-solid fa-star ${e.rating >= 2 ? 'active' : ''}" data-value="2"></i>
                                            <i class="fa-solid fa-star ${e.rating >= 3 ? 'active' : ''}" data-value="3"></i>
                                            <i class="fa-solid fa-star ${e.rating >= 4 ? 'active' : ''}" data-value="4"></i>
                                            <i class="fa-solid fa-star ${e.rating >= 5 ? 'active' : ''}" data-value="5"></i>
                                        </div>
                                        <p>Â£${e.price}</p>
                                        <p class="description">${e.description}</p>
                                        <button>Add to cart</button>
                                    </div>`;
                    document.getElementById("cosmetic").innerHTML += item;
                })
            })
            .catch(err => console.error(err));
        }
        cosmetic();
    </script>
</body>
</html>
